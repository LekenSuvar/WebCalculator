<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body class="main__body">
    <!-- Header -->
    

    <!-- Main Page -->
    <main>
        <section class="calculator">
    <div class="calculator__content">
        <div class="calculator__grid">
            <div class="calculator__input">
                <div data-prev class="calculator__prev"></div>
                <div data-main class="calculator__main"></div>
            </div>
            <button data-all-clear class="span__element">C</button>
            <button data-division class="span__element">1/x</button>
            <button data-delete class="span__element">D</button>
            <button data-operation class="operation">/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operation">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operation">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operation">+</button>
            <button data-opposite>+-</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equal class="operation">=</button>
        </div>
    </div>
</section> 
    </main>

    <!-- Footer -->
    

</body>

<script src="./js/scripts.min.js"></script>

</html>
